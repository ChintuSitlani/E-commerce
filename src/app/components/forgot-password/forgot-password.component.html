<mat-card class="auth-card">
    <div class="text-center">
        <h2 class="auth-title">Forgot Password</h2>
        <p class="auth-subtitle">We'll send a reset link to your email</p>
    </div>

    <mat-card-content>
        <form [formGroup]="emailForm" (ngSubmit)="sendLink()" class="auth-form">
            <!-- Rest of your form remains the same -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email Address</mat-label>
                <input matInput formControlName="email" placeholder="your@email.com">
                <mat-icon matPrefix>mail_outline</mat-icon>
                <mat-error *ngIf="emailForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="emailForm.get('email')?.hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" class="full-width" [disabled]="emailForm.invalid || isLoading">
                <span *ngIf="!isLoading">Send Reset Link</span>
                <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
            </button>

            <div class="back-to-login">
                <a mat-button routerLink="/login" color="accent">
                    <mat-icon>arrow_back</mat-icon>
                    Back to Login
                </a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
