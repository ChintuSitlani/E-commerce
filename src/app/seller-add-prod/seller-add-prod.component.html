<div class="container mat-elevation-z4 p-7 rounded-lg bg-white max-w-2xl mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-7">Add New Product</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="grid gap-7">
  
      <!-- Product Name -->
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName" />
        <mat-error *ngIf="productForm.get('productName')?.hasError('required')">
          Product name is required.
        </mat-error>
      </mat-form-field>
    
      <!-- Product Category -->
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <input matInput formControlName="productCategory" />
        <mat-error *ngIf="productForm.get('productCategory')?.hasError('required')">
          Product Category is required.
        </mat-error>
      </mat-form-field>
  
      <!-- Price -->
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">
          Price is required.
        </mat-error>
        <mat-error *ngIf="productForm.get('price')?.hasError('min')">
          Price must be 0 or more.
        </mat-error>
      </mat-form-field>
  
      <!-- Description -->
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
        <mat-error *ngIf="productForm.get('description')?.hasError('required')">
          Description is required.
        </mat-error>
      </mat-form-field>
  
      <!-- Image URL -->
      <mat-form-field appearance="outline">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imageUrl" type="url" />
        <mat-error *ngIf="productForm.get('imageUrl')?.hasError('required')">
          Image URL is required.
        </mat-error>
        <mat-error *ngIf="productForm.get('imageUrl')?.hasError('pattern')">
          Enter a valid URL.
        </mat-error>
      </mat-form-field>
  
      <!-- Submit Button -->
      <div class="text-right">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
          Add Product
        </button>
      </div>
    </form>
  </div>
