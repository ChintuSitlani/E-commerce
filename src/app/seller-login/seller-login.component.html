<mat-card class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Enter a valid email
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password"
                placeholder="Enter your password">
            <mat-icon matSuffix (click)="togglePasswordVisibility()" class="password-icon">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
            </mat-error>
        </mat-form-field>
        <button mat-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
            Login
        </button>
         <p class="forgot-text">
            <a (click)="goToForgotPassword('seller')"  style="cursor: pointer;">Forgot Password?</a>
        </p>
        <p class="signup-text">
            Do'nt have account?
            <a href="/sellerSignup">Sign Up</a>
        </p>
    </form>
</mat-card>
