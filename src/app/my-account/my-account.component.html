<mat-card>
  <mat-card-title>Email</mat-card-title>
  <mat-card-content>
    {{ buyer.email }}
    <mat-icon *ngIf="buyer.isEmailVerified" color="primary">verified</mat-icon>
    <button mat-stroked-button *ngIf="!buyer.isEmailVerified" (click)="sendVerificationEmail()">Verify Email</button>
    <p *ngIf="message" class="text-success">{{ message }}</p>
    <form *ngIf="otpSent" [formGroup]="otpForm">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter OTP</mat-label>
        <input matInput formControlName="OTP" placeholder="Enter OTP" required />

      </mat-form-field>
      <button mat-stroked-button *ngIf="!buyer.isEmailVerified" (click)="verifyOtp()" [disabled]="!otpForm.valid">Verify
        OTP</button>
    </form>
  </mat-card-content>
</mat-card>

<br />

<mat-card>
  <mat-card-title>Change Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="passForm">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" formControlName="current" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="new" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="updatePassword()" [disabled]="!passForm.valid">Update</button>
    </form>
  </mat-card-content>
</mat-card>

<br />

<mat-card>
  <mat-card-title>Change Shipping Info</mat-card-title>
  <mat-card-content>
    <form [formGroup]="shipForm">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Shipping Address</mat-label>
        <input matInput formControlName="shippingAddress" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Pin</mat-label>
        <input matInput formControlName="pin" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>State</mat-label>
        <input matInput formControlName="state" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Phone No.</mat-label>
        <input matInput formControlName="phone" required>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!shipForm.valid"
        (click)="updateShippingInfo()">Update</button>
    </form>
  </mat-card-content>
</mat-card>

<br />
